<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>Open Space</title>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="img/mars.png" alt="planet Mars">
            <img class="rocket" src="img/rocket.png" alt="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel--element"><p>Control Panel</p></div>
            <div class="control-panel__inner">
                <div class="input-wrapper">
                    <input type="password" placeholder="Enter password to unlock"/>
                    <input type="button" value="OK" class="button-ok"/>
            </div>
                <div class="check-buttons">
                    <input type="checkbox" name="" id="radio-1">
                    <input type="checkbox" name="" id="radio-2">
<!--                    <input type="checkbox" name="" id="radio-3">-->
<!--                    <input type="checkbox" name="" id="radio-4">-->
<!--                    <input type="checkbox" name="" id="radio-5">-->
<!--                    <input type="checkbox" name="" id="radio-6">-->
                </div>
                <div class="levers">
                    <input type="range" min = 0 max = 100 name="" id="range-1">
                    <input type="range" min = 0 max = 100 name="" id="range-2">
<!--                    <input type="range" min = 0 max = 100 name="" id="range-3">-->
<!--                    <input type="range" min = 0 max = 100 name="" id="range-4">-->
<!--                    <input type="range" min = 0 max = 100 name="" id="range-5">-->
                </div>
                <input type="button" value="LAUNCH" class="button-launch"/></div>
        </div>
    </div>
</body>
</html>
